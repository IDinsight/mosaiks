repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.4.0
  hooks:
  - id: check-json
  - id: check-added-large-files
  - id: check-yaml
- repo: https://github.com/ambv/black
  rev: 22.12.0
  hooks:
  - id: black
    language_version: python3.9
- repo: https://github.com/pycqa/isort
  rev: 5.11.4
  hooks:
    - id: isort
      name: isort (python)
      args: ["--profile", "black", "--filter-files"]
    - id: isort
      name: isort (cython)
      types: [cython]
    - id: isort
      name: isort (pyi)
      types: [pyi]

